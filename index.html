<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kageyoshi: The Rose Forge Hive</title>
    <script src="https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.0"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>
    <!-- TensorFlow.js Core and COCO-SSD model for new local vision capabilities -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@latest/dist/coco-ssd.min.js"></script>
    
    <!-- TAILWIND CSS ENGINE - ACTIVATING COLORS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              bg: {
                primary: '#030305', // Matches --bg-void
                secondary: 'rgba(20, 20, 35, 0.8)', // Matches --glass-panel
                tertiary: 'rgba(30, 30, 50, 0.5)',
              },
              text: {
                primary: '#e0e6ed',
                secondary: '#94a3b8',
              },
              border: {
                primary: 'rgba(255, 255, 255, 0.08)',
              },
              accent: {
                cyan: '#00f3ff',
                violet: '#bc13fe',
                red: '#ff2a6d',
                green: '#05d5fa',
                yellow: '#facc15',
                purple: '#a855f7',
              }
            },
            fontFamily: {
              sans: ['Rajdhani', 'sans-serif'],
              heading: ['Exo 2', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
              'reverse-spin': 'reverse-spin 15s linear infinite',
              'pulse': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'breathe': 'breathe 4s ease-in-out infinite',
            },
            keyframes: {
              'reverse-spin': {
                from: { transform: 'rotate(360deg)' },
                to: { transform: 'rotate(0deg)' },
              },
              fadeIn: {
                from: { opacity: 0, transform: 'translateY(10px)' },
                to: { opacity: 1, transform: 'translateY(0)' },
              },
              breathe: {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.05)' },
              }
            }
          }
        }
      }
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;700&family=Rajdhani:wght@400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-void: #030305;
        --glass-panel: rgba(20, 20, 35, 0.6);
        --glass-border: rgba(255, 255, 255, 0.08);
        --neon-cyan: #00f3ff;
        --neon-violet: #bc13fe;
        --neon-red: #ff2a6d;
        --neon-green: #05d5fa;
        --text-main: #e0e6ed;
        --text-muted: #94a3b8;
        --font-hud: 'Exo 2', sans-serif;
        --font-data: 'Rajdhani', sans-serif;
        --font-code: 'JetBrains Mono', monospace;
      }

      body {
        background-color: var(--bg-void);
        color: var(--text-main);
        font-family: var(--font-data);
        overflow-x: hidden;
        margin: 0;
        padding: 0;
      }

      #root {
        position: relative;
        z-index: 2;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* --- THE VOID (BACKGROUND) --- */
      .starfield {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
        overflow: hidden;
      }
      
      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        opacity: 0.5;
        animation: star-twinkle 4s infinite ease-in-out;
      }

      @keyframes star-twinkle {
        0%, 100% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.2); }
      }

      /* --- HOLOGRAPHIC UI --- */
      .hive-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        border-radius: 12px;
      }

      .card-base {
        background: rgba(10, 12, 18, 0.7);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(139, 92, 246, 0.15);
        box-shadow: 0 0 40px rgba(0,0,0,0.6);
        border-radius: 16px;
      }

      .hive-glass-panel {
        background: rgba(20, 20, 30, 0.6);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }

      /* --- BUTTONS (SHOGUN'S COMMAND) --- */
      .btn-primary {
        background: transparent;
        border: 1px solid var(--neon-cyan);
        color: var(--neon-cyan);
        font-family: var(--font-hud);
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1px;
        padding: 12px 24px;
        border-radius: 4px;
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
        box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
        cursor: pointer;
      }

      .btn-primary::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(0, 243, 255, 0.4), transparent);
        transition: left 0.5s;
      }

      .btn-primary:hover {
        background: rgba(0, 243, 255, 0.1);
        box-shadow: 0 0 20px rgba(0, 243, 255, 0.6);
        text-shadow: 0 0 8px var(--neon-cyan);
        transform: translateY(-2px);
      }

      .btn-primary:hover::before {
        left: 100%;
      }

      .btn-primary:disabled {
        border-color: #4b5563;
        color: #4b5563;
        background: rgba(0,0,0,0.5);
        cursor: not-allowed;
        box-shadow: none;
        transform: none;
      }
      
      /* Custom Scrollbar for Webkit */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.3);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.4);
      }

      /* --- TYPOGRAPHY --- */
      h1, h2, h3, h4, h5, h6 {
        font-family: var(--font-hud);
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }
      
      .font-mono {
        font-family: var(--font-code);
      }
      
      .font-heading {
        font-family: var(--font-hud);
      }

      /* --- SCROLLBAR --- */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #050505; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; border: 1px solid #000; }
      ::-webkit-scrollbar-thumb:hover { background: var(--neon-violet); }

      /* Range Input Styling */
      input[type=range] {
        -webkit-appearance: none;
        background: transparent;
      }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 16px;
        width: 16px;
        border-radius: 50%;
        background: var(--neon-cyan);
        cursor: pointer;
        margin-top: -6px;
        box-shadow: 0 0 10px var(--neon-cyan);
      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: #334155;
        border-radius: 2px;
      }
      
      /* Toggle Switch */
      .custom-toggle {
        position: relative;
        display: inline-block;
        width: 44px;
        height: 24px;
      }
      .custom-toggle input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #4b5563;
        transition: .4s;
        border-radius: 24px;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: .4s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: var(--neon-cyan);
      }
      input:checked + .slider:before {
        transform: translateX(20px);
      }
    </style>
  <script type="importmap">

  "imports": {

}
</script>
</head>
  <body>
    <!-- THE VOID -->
    <div class="starfield">
      <!-- Stars injected via JS or CSS -->
      <div class="star" style="top: 10%; left: 20%; width: 2px; height: 2px; animation-delay: 0s;"></div>
      <div class="star" style="top: 30%; left: 80%; width: 3px; height: 3px; animation-delay: 1s;"></div>
      <div class="star" style="top: 70%; left: 40%; width: 2px; height: 2px; animation-delay: 2s;"></div>
      <div class="star" style="top: 50%; left: 50%; width: 1px; height: 1px; animation-delay: 3s;"></div>
      <div class="star" style="top: 90%; left: 10%; width: 2px; height: 2px; animation-delay: 0.5s;"></div>
      <div class="star" style="top: 20%; left: 90%; width: 2px; height: 2px; animation-delay: 1.5s;"></div>
      <div class="star" style="top: 80%; left: 70%; width: 1px; height: 1px; animation-delay: 2.5s;"></div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
